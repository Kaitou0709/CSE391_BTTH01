<!DOCTYPE html>
<html lang="en" dir="'ltr">

<head>
    <meta charset="UTF-8">
    <title>Image Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<div class="slider">
    <div class="slides">
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <div class="slide first"><img src="jpg/hinh-nen-dep-cho-may-tinh-win-10-5.jpg" alt=""></div>
        <div class="slide"><img src="jpg/hinh-nen-win-10-don-gian.jpg" alt=""></div>
        <div class="slide"> <img src="jpg/tải xuống (1).jpg" alt=""></div>
        <div class="slide"> <img src="jpg/tải xuống.jpg" alt=""></div>
        <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
        </div>
    </div>
    <div class="navigation-manual">
        <label for="radio1" class="maual-btn"></label>
        <label for="radio2" class="maual-btn"></label>
        <label for="radio3" class="maual-btn"></label>
        <label for="radio4" class="maual-btn"></label>
    </div>
</div>
<script type="text/javascript">
var counter =1;
setInterval(function(){
    document.getElementById('radio'+ counter).checked=true;
    counter++;
    if(counter>4){
    counter=1;
    }
}, 2000)
</script>
</html>
